<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>FlickList</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="header_content">
          <h1 class="main_header">FlickList</h1>
          <p>Keep a list of all the movies you've been meaning to watch.</p>
        </div>
      </div>
    </header>

    <section id="section_watchlist">
      <div class="wrapper">
        <h2>MY WATCHLIST</h2>
        <ul></ul>
      </div>
    </section>

    <section id="section_browse">
      <div class="wrapper">
        <h2>BROWSE MOVIES</h2>
        <form id="search_by_title">
          <div class="movie_search">
            <input
              type="text"
              id="title_input"
              class="input_block"
              placeholder="Let`s find movies by title..."
            />
            <input type="submit" class="go_btn" value="Find" />
          </div>
        </form>
        <form id="search_by_topic">
          <div class="movie_search">
            <input
              type="text"
              id="topic_input"
              class="input_block"
              placeholder="Let`s find movies by topic..."
            />
            <input type="submit" class="go_btn" value="Find" />
          </div>
        </form>
        <ul></ul>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/js/config.js"></script>
    <script type="text/javascript" src="assets/js/utils.js"></script>
    <script type="text/javascript" src="assets/js/flicklist.js"></script>
  </body>
</html>
