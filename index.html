<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FlickList</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="header_content">
          <h1 class="main_header">FlickList</h1>
          <p>Keep a list of all the movies you've been meaning to watch.</p>
        </div>
      </div>
    </header>

    <section id="section_watchlist">
      <div class="wrapper">
        <h2>MY WATCHLIST</h2>
        <ul></ul>
      </div>
    </section>

    <section id="section_browse">
      <div class="wrapper">
        <h2>BROWSE MOVIES</h2>
        <form id="movie_search" action="index.html">
          <input type="text" id="search_input" />
        </form>
        <ul></ul>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/flicklist.js"></script>
  </body>
</html>
